<!DOCTYPE html>
<html lang="en">
<head>

  <title>video grid</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="heading"><h2>Video Grid</h2></div>
<div class="container">

  </div>
  </div>

   </div>
   </div>

  </div>

    </div>
    </div>
    <div class="card">

 <div class="text">Rich Mediterranean Tomato And Cheese
      </div>
      </div>

     <div class="text">Truffle Masala Grilled Cheese Sandwitch
        </div>
      </div>

        </div>
      </div>
  <div class="card">
      <img src="https://i.vimeocdn.com/video/581142765_590x332.jpg" alt="creamcheese" class="img-grid"/>
    <div class="text">Cream Cheese Pancake
    </div>
    </div
</div>
